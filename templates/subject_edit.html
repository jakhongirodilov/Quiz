{% extends "base.html" %}

{% block title %}{% endblock title %}


{% block content %}
<style>
    .labels {
        margin-top: 10px;
    }

    .inputs{
        width: 40%;
    }

   
</style>

<div class="container" style="margin-top: 50px; ">
    <div class="sub_class">
        <h3>List of {{ subject }} questions:</h3>
        <ul class="list-group list-group-flush">
            {% for question in questions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ question }}
                    <form method='' class="buttons" action="{% url 'question_delete' question.pk %}">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete Question">
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="sub_class" >
        <h3 style="margin-top: 80px;">Add a question:</h3>
        <form action="{% url 'add_question' subject.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary" style="margin-top: 25px; width: 40%;">Save</button>
        </form>
    </div>
</div>


{% endblock content %}
